<!DOCTYPE html>
<html>
  <head>
    <title>QR Kód olvasó</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="lib/qr_packed.js"></script>
    <script src="src/data.js"></script>
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <div id="container">
      <h1>OP-QR Kód olvasó</h1>

      <a id="btn-scan-qr"><img src="src/qr_icon.svg"><a/>
      <a id="btn-fullscreen">
       <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 18 18">
         <path d="M4.5 11H3v4h4v-1.5H4.5V11zM3 7h1.5V4.5H7V3H3v4zm10.5 6.5H11V15h4v-4h-1.5v2.5zM11 3v1.5h2.5V7H15V3h-4z"/>
       </svg>
      <a/>

      <canvas hidden="" id="qr-canvas"></canvas>

      <section id="preview" hidden>
        <div class="patient-data" >
          <h2 id=data-name></h2>
          <p>TAJ: <span id="data-taj"/></p>
        </div>
        <div>
          <button id="btn-cancel">Mégsem</button>
          <button id="btn-send">Beküld</button>
        </div>
      </section>

      <section id="debug" >
      </section>

      <section id="warning" hidden></section>

      <section id="sec-btn">
        <button id="btn-list">Lista</button>
      </section>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
